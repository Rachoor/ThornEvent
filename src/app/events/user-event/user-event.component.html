<div class="p-2 m-2">

  <div class="row mb-5 mt-2">
    <div class=" col-md-8">
      <h1> {{event?.title__c}}</h1>
    </div>
    <div class=" col-md-2 ">
      <button mat-raised-button color="secondary" (click)="createSession()">Create Session</button>
    </div>
    <div class=" col-md-2 ">
      <button mat-raised-button color="primary" (click)="registerUser()">Register User</button>
    </div>
  </div>

  <br>

  <mat-tab-group mat-align-tabs="start"  (selectedTabChange)="getSessions($event)">
  
    <mat-tab label="Overview">
      <div class="card container-fluid">
        <div class="card-body">
          {{event?.description__c}}
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Sessions">

      <div class="row">
        <div class="col-md-12">
          <div class="card container-fluid">
            <div class="card-body table-responsive">
              <table class="table data-table">
                <thead>
                  <tr>
                    <th>S. No</th>
                    <th> Title </th>
                    <th> Registration Limit </th>
                    <th> Available Seats </th>
                    <th> Status </th>
                    <th> Actions </th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="tdat" *ngFor="let session of sessions; let i = index;">
                    <td> {{i+1}} </td>
                    <td>{{session.title__c}}</td>
                    <td>{{session.registrationlimit__c}}</td>
                    <td> {{session.seatsremaining__c}} </td>
                    <td>{{session.status__c}} </td>
                    <td>
                      <button mat-raised-button color="primary" (click)="editSession(i)"class = "m-1">Edit</button>
                      <button mat-raised-button color="warn" (click)="deleteSession(i)"class = "m-1"> Delete </button>
                    </td>
                </tbody>
              </table>

            </div>
          </div>

        </div>
      </div>

    </mat-tab>
  </mat-tab-group>

</div>

<div class="modal fade" id="registerUser" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Register User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-event-register [eventId]="eventId"></app-event-register>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addSession" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Add Session</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-event-register [eventId]="eventId"></app-event-register>
      </div>
    </div>
  </div>
</div>
