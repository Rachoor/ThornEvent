<div class="p-2">

    <div class="row mb-5 mt-2">
        <div class=" col-md-10">
            <h1> My Events </h1>
        </div>
        <div class=" col-md-2 "> 
          <button mat-raised-button color="primary" (click)="createEvent()">Create Event</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12" *ngFor="let event of events; let i = index;">
            <div class="card shadow mb-3 ml-2 mr-2">
                <a href="javascript:void(0)" (click)="View(event.id)"><img class="card-img-top img-fluid"
                        src="https://blogmedia.evbstatic.com/wp-content/uploads/wpmulti/sites/3/2016/12/16131147/future-phone-mobile-live-events-technology-trends.png"
                        alt="Card image cap"></a>
                <div class="card-body">
                    <p class="card-text">
                        <span class="badge badge-secondary">{{event.startdate__c|date}}</span>
                        <span class="badge badge-warning" style="float:right;"> {{event.status__c}} </span>
                    </p>
                    <h5 class="card-title"><a href="javascript:void(0)" (click)="View(event.id)" style="color:black;">{{event.title__c}} </a></h5>
                    <p calss="card-text">{{description}}</p>
                </div>
                <div class="card-footer">
                  <button mat-raised-button color="secondary" (click)="editEvent(i)" class ="m-2">Edit </button>
                  <button  mat-raised-button color="warn" (click)="deleteEvent(event.id)" class = "m-2"> Delete</button>
                </div>
            </div>

        </div>
    </div>
    
</div>
